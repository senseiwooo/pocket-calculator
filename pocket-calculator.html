<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="pocket-calculator.css">
      <title>Pocket Calulcator</title>
    </head>

    <body>
      <div class="grid-container">

        <div class="grid-item-1">
          <button onclick="button1()"> 1 </button>
        </div>

        <div class="grid-item-2">
          <button onclick="button2()"> 2 </button>
        </div>

        <div class="grid-item-3">
          <button onclick="button3()"> 3 </button>
        </div>

        <div class="grid-item-4">
          <button onclick="button4()"> 4 </button>
        </div>

        <div class="grid-item-5">
          <button onclick="button5()"> 5 </button>
        </div>

        <div class="grid-item-6">
          <button onclick="button6()"> 6 </button>
        </div>

        <div class="grid-item-7">
          <button onclick="button7()"> 7 </button>
        </div>

        <div class="grid-item-8">
          <button onclick="button8()"> 8 </button>
        </div>

        <div class="grid-item-9">
          <button onclick="button9()"> 9 </button>
        </div>

        <div class="grid-item-10">
          <button onclick="button10()"> . </button>
        </div>

        <div class="grid-item-11">
          <button onclick="button11()"> / </button>
        </div>

        <div class="grid-item-12">
          <button onclick="button12()"> * </button>
        </div>

        <div class="grid-item-13">
          <button onclick="button13()"> - </button>
        </div>

        <div class="grid-item-14">
          <button onclick="button14()"> + </button>
        </div>

        <div class="grid-item-15">
          <button onclick="button15()"> = </button>
        </div>

        <div class="grid-item-16">
          <button onclick="button16()"> % </button>
        </div>

        <div class="grid-item-17">
          <button onclick="button17()"> +/- </button>
        </div>

        <div class="grid-item-18">
          <button onclick="button18()"> AC </button>
        </div>

    </div>

    </body>

  </html>
