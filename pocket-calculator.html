<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="pocket-calculator.css">

      <script type="text/javascript" src="pocket-calculator.js"> </script>

      <title>Pocket Calulcator</title>
    </head>

    <body>

      <div class="header">
        <h1>Pocket Calculator</h1>
      </div>

      <table class="calculator">
        <tr>
          <th height="75" colspan=4>
            &nbsp;
          </th>
        </tr>

        <tr>
          <td>
            <div class="table-item-18">
              <button class="topButton" onclick="clear()"> AC </button>
            </div>
          </td>

          <td>
            <div class="table-item-17">
              <button class="topButton" onclick="negate()"> +/- </button>
            </div>
          </td>

          <td>
            <div class="table-item-16">
              <button class="topButton" onclick="percent()"> % </button>
            </div>
          </td>

          <td>
            <div class="table-item-11">
              <button class="operationButton" onclick="divide()"> / </button>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="table-item-7">
              <button class="numberButton" onclick="button7()"> 7 </button>
            </div>
          </td>

          <td>
            <div class="table-item-8">
              <button class="numberButton" onclick="button8()"> 8 </button>
            </div>
          </td>

          <td>
            <div class="table-item-9">
              <button class="numberButton" onclick="button9()"> 9 </button>
            </div>
          </td>

          <td>
            <div class="table-item-12">
              <button class="operationButton" onclick="multiply()"> x </button>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="table-item-4">
              <button class="numberButton" onclick="button4()"> 4 </button>
            </div>
          </td>

          <td>
            <div class="table-item-5">
              <button class="numberButton" onclick="button5()"> 5 </button>
            </div>
          </td>

          <td>
            <div class="table-item-6">
              <button class="numberButton" onclick="button6()"> 6 </button>
            </div>
          </td>

          <td>
            <div class="table-item-13">
              <button class="operationButton" onclick="subtraction()"> - </button>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="table-item-1">
              <button class="numberButton" onclick="button1()"> 1 </button>
            </div>
          </td>

          <td>
            <div class="table-item-2">
              <button class="numberButton" onclick="button2()"> 2 </button>
            </div>
          </td>

          <td>
            <div class="table-item-3">
              <button class="numberButton" onclick="button3()"> 3 </button>
            </div>
          </td>

          <td>
            <div class="table-item-14">
              <button class="operationButton" onclick="add()"> + </button>
            </div>
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <div class="table-item-19">
              <button class="button0" onclick="button0()"> 0 </button>
            </div>
          </td>

          <td>
            <div class="table-item-10">
              <button class="button" onclick="decimal()"> . </button>
            </div>
          </td>

          <td>
            <div class="table-item-15">
              <button class="operationButton" onclick="equal()"> = </button>
            </div>
          </td>

        </tr>

      </table>

    </div>

    </body>

  </html>
