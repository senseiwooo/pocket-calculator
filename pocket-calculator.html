<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="pocket-calculator.css">

      <script type="text/javascript" src="pocket-calculator.js"> </script>

      <title>Pocket Calulcator</title>
    </head>

    <body>

      <div class="header">
        <h1>Pocket Calculator</h1>
      </div>

      <table class="calculator">
        <tr>
            <th height="75" colspan=4>
              <div id="result">
                0
              </div>
            </th>
        </tr>

        <tr>
          <td>
            <div id="clear">
              <button class="topButton" class type = "button" onclick="clear()"> AC </button>
            </div>
          </td>

          <td>
            <div id="negate">
              <button class="topButton" class type = "button" onclick="negate()"> +/- </button>
            </div>
          </td>

          <td>
            <div id="percent">
              <button class="topButton" class type = "button" onclick="percent()"> % </button>
            </div>
          </td>

          <td>
            <div id="divide">
              <button class="operationButton" class type = "button" onclick="insert('/');pressOp();"> / </button>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div id="button7">
              <button class="numberButton" class type = "button" onclick="insert(7)"> 7 </button>
            </div>
          </td>

          <td>
            <div id="button8">
              <button class="numberButton" class type = "button" onclick="insert(8)"> 8 </button>
            </div>
          </td>

          <td>
            <div id="button9">
              <button class="numberButton" class type = "button" onclick="insert(9)"> 9 </button>
            </div>
          </td>

          <td>
            <div id="multiply">
              <button class="operationButton" class type = "button" onclick="insert('*');pressOp();"> x </button>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div id="button4">
              <button class="numberButton" class type = "button" onclick="insert(4)"> 4 </button>
            </div>
          </td>

          <td>
            <div id="button5">
              <button class="numberButton" class type = "button" onclick="insert(5)"> 5 </button>
            </div>
          </td>

          <td>
            <div id="button6">
              <button class="numberButton" class type = "button" onclick="insert(6)"> 6 </button>
            </div>
          </td>

          <td>
            <div id="subtract">
              <button class="operationButton" class type = "button" onclick="insert('-');pressOp();"> - </button>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div id="button1">
              <button class="numberButton" class type = "button" onclick="insert(1)"> 1 </button>
            </div>
          </td>

          <td>
            <div id="button2">
              <button class="numberButton" class type = "button" onclick="insert(2)"> 2 </button>
            </div>
          </td>

          <td>
            <div id="button3">
              <button class="numberButton" class type = "button" onclick="insert(3)"> 3 </button>
            </div>
          </td>

          <td>
            <div id="add">
              <button class="operationButton" class type = "button" onclick="insert('+');pressOp();"> + </button>
            </div>
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <div id="button0">
              <button class="button0" class type = "button" onclick="insert(0)"> 0 </button>
            </div>
          </td>

          <td>
            <div id="decimal">
              <button class="numberButton" class type = "button" onclick="decimal()"> . </button>
            </div>
          </td>

          <td>
            <div id="equal">
              <button class="operationButton" class type = "button" onclick="equals()"> = </button>
            </div>
          </td>

        </tr>

      </table>

    </div>

    </body>

  </html>
